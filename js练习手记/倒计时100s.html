<!doctype html>
<html lang="zh-cn">
<head>  
<title>test</title> 
<meta charset="UTF-8">  
<style>
body,div{margin:0;padding:0;}
body{color:#fff;}
#countdown{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
input{border:0;width:283px;height:50px;cursor:pointer;margin-top:20px;background:url(img/btn-1.png) no-repeat;}
input.cancel{background-position:0 -50px;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}


</style>

</head>  
<body>  
    <div id="countdown">
        <span>01</span>分钟<span>40</span>秒
        <input type="button" value="" />
    </div>




<script>
    window.onload=function(){
        var oCountDown = document.getElementById("countdown");  
        var aInput = oCountDown.getElementsByTagName("input")[0];
       
        var timer = null;

        aInput.onclick=function (argument) {
            this.className=='' ? (timer=setInterval(setTime, 1000),setTime()) : (clearInterval(timer));
            this.className=this.className==''?'cancel':'';
        }

        var format=function (a) {
            return a.toString().replace(/^(\d)$/, '0$1');
        }

        function setTime () {
            var aSpan=oCountDown.getElementsByTagName('span');
            var num=parseInt(aSpan[0].innerHTML)*60+parseInt(aSpan[1].innerHTML);
            num--;
            if (num<=0) {
               clearInterval(timer);
               return false; 
            }
            aSpan[0].innerHTML=format(parseInt(num/60));
            num%=60;
            aSpan[1].innerHTML=format(parseInt(num));
        }

    }

</script>

</body>
</html>
