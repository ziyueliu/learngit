<!doctype html>
<html>
<head>  
<title>test</title> 
<meta charset="UTF-8">  
<style>
body,ul,li{margin:0;padding:0;}
body{font:12px/1.5 Tahoma;}
#outer{width:450px;margin:10px auto;}
#tab{overflow:hidden;zoom:1;background:#000;border:1px solid #000;}
#tab li{float:left;color:#fff;height:30px;cursor:pointer;line-height:30px;list-style-type:none;padding:0 20px;}
#tab li.current{color:#000;background:#ccc;}
#content{border:1px solid #000;border-top-width:0;}
#content ul{line-height:25px;display:none;margin:0 30px;padding:10px 0;}

</style>

</head>  
<body>  
	<div id="outer">
	    <ul id="tab">
	        <li class="current">第一课</li>
	        <li>第二课</li>
	        <li>第三课</li>
	    </ul>
	    <div id="content">
	        <ul style="display:block;">
	            <li>网页特效原理分析</li>
	            <li>响应用户操作</li>
	            <li>提示框效果</li>
	            <li>事件驱动</li>
	        </ul>
	        <ul>
	            <li>改变网页背景颜色</li>
	            <li>函数传参</li>
	            <li>高重用性函数的编写</li>
	            <li>126邮箱全选效果</li>
	        </ul>
	        <ul>
	            <li>JavaScript组成：ECMAScript、DOM、BOM，JavaScript兼容性来源</li>
	            <li>JavaScript出现的位置、优缺点</li>
	            <li>变量、类型、typeof、数据类型转换、变量作用域</li>
	            <li>闭包：什么是闭包、简单应用、闭包缺点</li>
	        </ul>
	    </div>
	</div>

	<script>
		window.onload=function(){
			var oTabLi=document.getElementById('tab').getElementsByTagName('li');
			var oUL=document.getElementById('content').getElementsByTagName('ul');

			for (var i = 0; i < oTabLi.length; i++) {
				oTabLi[i].index=i;
				oTabLi[i].onmouseover =function () {
					for(var j in oTabLi) oTabLi[j].className='';
					this.className='current';	 
					for (var h = 0; h < oUL.length; h++) {
						oUL[h].style.display='none';
					}
					oUL[this.index].style.display='block';
				}
			}

		}

	</script>

</body>
</html>
