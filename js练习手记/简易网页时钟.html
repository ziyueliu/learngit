<!doctype html>
<html>
<head>  
<title>test</title> 
<meta charset="UTF-8">  
<style>
body,div{margin:0;padding:0;}
body{color:#fff;font:16px/1.5 \5fae\8f6f\96c5\9ed1;}
#clock{width:300px;text-align:center;background:#1a1a1a;margin:10px auto;padding:20px 0;}
span{color:#000;width:80px;line-height:2;background:#fbfbfb;border:2px solid #b4b4b4;margin:0 10px;padding:0 10px;}

</style>

</head>  
<body>  
    <div id="clock">
        <span></span>
        点
        <span></span>
        分
        <span></span>
        秒
    </div>



<script>
    window.onload=function(){
        var oClock=document.getElementById('clock'),
            oSpan=oClock.getElementsByTagName('span'),
            setTime=function (time) {
                 return time.toString().replace(/^(\d)$/, '0$1');
            };

        function aa (argument) {
           var oDate=new Date(),
               arr=[oDate.getHours(),oDate.getMinutes(),oDate.getSeconds()];
           for(var j in arr) oSpan[j].innerHTML=setTime(arr[j]);
        }
        aa();
        setInterval(aa, 1000);

    }

</script>

</body>
</html>
